<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Paciente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4"
  >
    <div class="w-full max-w-lg bg-gray-800 p-8 rounded-xl shadow-2xl">
      <h1 class="text-3xl font-bold text-blue-500 mb-8 text-center">
        Cadastro de Paciente
      </h1>
      <form
        th:action="@{/pacientes/salvar}"
        method="post"
        th:object="${paciente}"
        class="space-y-6"
      >
        <input type="hidden" th:field="*{id}" />

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2"
            >Nome Completo:</label
          >
          <input
            type="text"
            th:field="*{nome}"
            class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2"
            >CPF:</label
          >
          <input
            type="text"
            th:field="*{cpf}"
            class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-blue-400 mb-2"
            >Selecione os Exames Realizados:</label
          >
          <div
            class="bg-gray-700 p-4 rounded-lg border border-gray-600 max-h-40 overflow-y-auto"
          >
            <div
              th:each="exame : ${listaExames}"
              class="flex items-center mb-2"
            >
              <input
                type="checkbox"
                th:field="*{exames}"
                th:value="${exame.id}"
                class="w-4 h-4 text-blue-600 bg-gray-600 border-gray-500 rounded focus:ring-blue-600 ring-offset-gray-800"
              />
              <label
                th:for="${#ids.prev('exames')}"
                th:text="${exame.nome}"
                class="ml-2 text-sm text-gray-300 font-medium"
              ></label>
            </div>
          </div>
          <p class="text-xs text-gray-400 mt-1">
            * Segure Ctrl (ou Command) para selecionar m√∫ltiplos se fosse um
            select list, aqui basta marcar as caixas.
          </p>
        </div>

        <div class="pt-4 flex items-center space-x-4">
          <a
            href="/pacientes/listar"
            class="w-full text-center bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg"
            >Voltar</a
          >
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg"
          >
            Salvar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
