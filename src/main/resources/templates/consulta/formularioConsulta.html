<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Consultas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg bg-gray-800 p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-blue-500 mb-8 text-center">Cadastro de Consultas</h1>
        <form th:action="@{/consultas/salvar}" method="post" th:object="${consulta}" class="space-y-6">
            <input type="hidden" th:field="*{id}">

            <div>
                <label for="dataConsulta" class="block text-sm font-medium text-gray-300 mb-2">Data da Consulta:</label>
                <input type="date" id="dataConsulta" th:field="*{dataConsulta}"
                    class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div>
                <label for="paciente" class="block text-sm font-medium text-gray-300 mb-2">Paciente:</label>
                <select id="paciente" th:field="*{paciente}"
                    class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg pl-4 pr-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                    <option value="" disabled selected hidden>Selecione o paciente</option>
                    <option th:each="p : ${pacientes}" th:text="${p.nome + ' (CPF: ' + p.cpf + ')'}" th:value="${p.id}">
                    </option>
                </select>
            </div>

            <div>
                <label for="medico" class="block text-sm font-medium text-gray-300 mb-2">Médico:</label>
                <select id="medico" th:field="*{medico}"
                    class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg pl-4 pr-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition appearance-none"
                    style="background-image: url(&quot;data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e&quot;); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;">
                    <option value="" disabled selected hidden>Selecione o médico</option>
                    <option th:each="medico : ${medicos}" th:text="${medico.nome + ' (' + medico.especialidade + ')'}"
                        th:value="${medico.id}"></option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-blue-400 mb-2">Exames Solicitados/Realizados:</label>
                <div class="bg-gray-700 p-4 rounded-lg border border-gray-600 max-h-40 overflow-y-auto">
                    <div th:each="exame : ${listaExames}" class="flex items-center mb-2">
                        <input type="checkbox" th:field="*{exames}" th:value="${exame.id}"
                            class="w-4 h-4 text-blue-600 bg-gray-600 border-gray-500 rounded focus:ring-blue-600 ring-offset-gray-800">
                        <label th:for="${#ids.prev('exames')}" class="ml-2 text-sm text-gray-300 font-medium">
                            <span th:text="${exame.nome}">Nome Exame</span>
                            <span th:if="${exame.medico != null}" th:text="' - Resp: Dr. ' + ${exame.medico.nome}"
                                class="text-gray-500 text-xs italic"></span>
                        </label>
                    </div>
                </div>
                <p class="text-xs text-gray-400 mt-1" th:if="${#lists.isEmpty(listaExames)}">Nenhum exame cadastrado no
                    sistema.</p>
            </div>

            <div>
                <label for="observacoes" class="block text-sm font-medium text-gray-300 mb-2">Observações:</label>
                <textarea id="observacoes" th:field="*{observacoes}" rows="3"
                    class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"></textarea>
            </div>

            <div class="pt-4 flex items-center space-x-4">
                <a href="/consultas/listar"
                    class="w-full text-center bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">Voltar</a>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">Salvar</button>
            </div>
        </form>
    </div>
</body>

</html>
