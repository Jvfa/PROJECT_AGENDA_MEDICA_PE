<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Adicionando a fonte Inter para consistÃªncia visual */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-2xl text-center">
        
        <h1 class="text-3xl font-bold text-blue-500 mb-10">
            Acesso ao Sistema
        </h1>

        <div class="space-y-5">
            
            <form action="/login" method="get" class="w-full">
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Login
                </button>
            </form>
        
            <form action="/usuarios/criar" method="get" class="w-full">
                <button type="submit"
                        class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Cadastre-se
                </button>
            </form>

        </div>

    </div>

</body>
</html>
