<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Adicionando a fonte Inter para consistência visual [cite: 91] */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif; /* [cite: 91] */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-gray-800 p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-blue-500 mb-8 text-center">
            Cadastro de Usuário
        </h1>

        <form th:action="@{/usuarios/salvar}" method="post" th:object="${usuario}" class="space-y-6">
       
             <input type="hidden" th:field="*{idUsuario}">
            <input type="hidden" th:field="*{role}" value="ROLE_USER">

            <div>
                <label for="nomeUsuario" class="block text-sm font-medium text-gray-300 mb-2">Nome:</label>
                <input type="text" id="nomeUsuario" th:field="*{nomeUsuario}"
                       class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"> </div>

            <div>
                <label for="cpfUsuario" class="block text-sm font-medium text-gray-300 mb-2">CPF:</label>
                <input type="text" id="cpfUsuario" th:field="*{cpfUsuario}"
                       class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"> </div>

            <div>
                <label for="loginUsuario" class="block text-sm font-medium text-gray-300 mb-2">Login:</label>
                <input type="text" id="loginUsuario" th:field="*{loginUsuario}"
                       class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"> </div>

            <div>
                <label for="senhaUsuario" class="block text-sm font-medium text-gray-300 mb-2">Senha:</label>
                <input type="password" id="senhaUsuario" th:field="*{senhaUsuario}"
                       class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"> </div>

            <div class="pt-4 flex items-center space-x-4">
                 <a href="/agendaweb"
                        class="w-full text-center bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105"> Voltar
                </a>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105"> Salvar
                </button>
            </div>
        </form>
    </div>

</body>
</html>
