<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Médicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap'); body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg bg-gray-800 p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-blue-500 mb-8 text-center">Cadastro de Médicos</h1>
        <form th:action="@{/medicos/salvar}" method="post" th:object="${medico}" class="space-y-6">
            <input type="hidden" th:field="*{id}">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-300 mb-2">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div>
                <label for="especialidade" class="block text-sm font-medium text-gray-300 mb-2">Especialidade:</label>
                <input type="text" id="especialidade" th:field="*{especialidade}" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div class="pt-4 flex items-center space-x-4">
                <a href="/medicos/listar" class="w-full text-center bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">Voltar</a>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
