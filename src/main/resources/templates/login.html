<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Adicionando a fonte Inter para consistência visual */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-gray-800 p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-blue-500 mb-8 text-center">
            Acesso ao Sistema
        </h1>

        <form method="post" th:action="@{/login}" class="space-y-6">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Usuário:</label>
                <input type="text" id="username" name="username"
                       class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                       required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha:</label>
                <input type="password" id="password" name="password"
                       class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                       required>
            </div>

            <div class="text-center h-4"> <p th:if="${param.error}" class="text-red-400 text-sm">
                    Login ou senha inválidos.
                </p>
                <p th:if="${param.logout}" class="text-green-400 text-sm">
                    Logout efetuado com sucesso.
                </p>
            </div>
            
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                Entrar
            </button>
        </form>

        <form action="/agendaweb" method="get" class="mt-4">
                <button type="submit"
                        class="w-full text-center bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Cadastre-se
                </button>
        </form>
    </div>

</body>
</html>
